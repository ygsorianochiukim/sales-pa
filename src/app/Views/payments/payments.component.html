<div class="w-full h-dvh flex flex-col">
  <div class="p-5 flex flex-col gap-3 items-start">
    <span [routerLink]="['/home']" routerLinkActive="router-link-active" >Back</span>
    <header class="font-bold text-3xl">
      Payments
    </header>
  </div>
  <div class="h-dvh bg-secondary rounded-t-4xl px-7 pt-10">
    <form>
      <div>
        <button [routerLink]="['/firstPayment']" class="w-full !mt-4 !p-3 bg-primary text-white !rounded-xl flex flex-row items-center gap-3">
          <lucide-icon [img]="HandCoins" color="#000" size="50px" strokeWidth="2" class="bg-accent p-1 rounded-xl"></lucide-icon>
          <span class="text-2xl">Payment</span>
        </button>
      </div>
      <div>
        <button [routerLink]="['/scan']" routerLinkActive="router-link-active"  class="w-full !mt-4 !p-3 bg-primary text-white !rounded-xl flex flex-row items-center gap-3">
          <lucide-icon [img]="ScanQrCode" color="#000" size="50px" strokeWidth="2" class="bg-accent p-1 rounded-xl"></lucide-icon>
          <span class="text-2xl">Scan ID</span>
        </button>
      </div>
    </form>
  </div>
</div>
