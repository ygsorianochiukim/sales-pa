<div class="h-dvh w-full">
  <div class="w-full px-6 py-10 text-black">
    <header class="text-3xl font-bold">WELCOME,</header>
    <span>User Logged in</span>
  </div>
  <div class="w-full bg-secondary flex flex-col gap-5 h-dvh rounded-t-4xl shadow shadow-black py-10 px-4">
    <button [routerLink]="['/customer']" class="w-full !p-3 text-left !rounded-2xl bg-gradient-to-r from-blue-800 to-indigo-600 flex flex-row items-center gap-3 shadow-md shadow-gray-900">
      <lucide-icon [img]="UserCheck" size="50px" class="bg-accent p-2 rounded-2xl"></lucide-icon>
      <span class="text-white">Customer Registration</span>
    </button>
    <button [routerLink]="['/purchase']" class="w-full !p-3 text-left !rounded-2xl bg-gradient-to-r from-blue-800 to-indigo-600 flex flex-row items-center gap-3 shadow-md shadow-gray-900">
      <lucide-icon [img]="ReceiptText" size="50px" class="bg-accent p-2 rounded-2xl"></lucide-icon>
      <span class="text-white">Purchase Agreement</span>
    </button>
    <button [routerLink]="['/payment']" class="w-full !p-3 text-left !rounded-2xl bg-gradient-to-r from-blue-800 to-indigo-600 flex flex-row items-center gap-3 shadow-md shadow-gray-900">
      <lucide-icon [img]="HandCoins" size="50px" class="bg-accent p-2 rounded-2xl"></lucide-icon>
      <span class="text-white">Payment</span>
    </button>
  </div>
</div>
